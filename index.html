<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Phone Directory application</title>
</head>
<body>
    <!-- You will need a local live-serve to run this -->
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-2">
                <img src="img/phone.png" alt="phone logo" height="200px" width="200px;">
            </div>
            </div>
        <div class="row justify-content-md-center name-section">
            <div class="col-md-6">

                <form id="phone-form">
                    <div class="form-group row justify-content-md-center">
                        <div class="col-md-3">
                            <label for="name">Name</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" id="name" class="form-control" required>  
                        </div>
                    </div>
                    <div class="form-group row justify-content-md-center">
                        <div class="col-md-3">
                            <label for="phoneno">Phone no.</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" id="phoneno" class="form-control" required>  
                        </div>
                    </div>
                    
                    <input type="submit" value="Add Phone no." class="btn btn-primary btn-block add-btn">
                </form>
                <table class="table table-striped mt-4">
                    <thead>
                        <tr class="main-head">
                            <th>Name</th>
                            <th>Phone no.</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="phone-list">

                    </tbody>
                </table>
                   
            </div>
        </div>
    </div>
    

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
